<div>
    <div class="row">
        <div class=" offset-3 col col-md-4">
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group"> <label for="fName">FirstName: </label>
                        <input class="form-control" id="fName" type="text" formControlName="firstName">
                    </div>
                    <div class="form-group"> <label for="lName">LastName: </label>
                        <input class="form-control" id="lName" type="text" formControlName="lastName">
                    </div>
                    <div class="form-group"> <label for="email">Email: </label>
                        <input class="form-control" id="email" type="text" formControlName="email">
                    </div>
                    <div class="form-group"> <label for="contact">ContactNumber: </label>
                        <input class="form-control" id="contact" type="tel" formControlName="contact">
                    </div>
                    <div class="form-group"> <label for="adhaar">Adhaar Card Number: </label>
                        <input class="form-control" id="adhaar" type="text" formControlName="adhaar">
                    </div>
                    <div class="form-group"> <label for="pwd">Password: </label>
                        <input class="form-control" id="pwd" type="text" formControlName="password">
                    </div>
                    <div class="form-group" formGroupName="address">
                        <h2>Address</h2>
                        <label for="address1">AddressLine1: </label>
                        <input class="form-control" id="address1" type="text" formControlName="addressline1"
                            class="form-control"><br>
                        <label for="address2">AddressLine2: </label>
                        <input class="form-control" id="address2" type="text" formControlName="addressline2"><br>

                        <label for="city">City: </label>
                        <input class="form-control" id="city" type="text" formControlName="city"><br>

                        <label for="state">State: </label>
                        <!-- <input class="form-control" id="state" type="text" formControlName="state"><br> -->
                        <select formControlName="state">
                            <option value="">select the state</option>
                            <!-- <option value="">{{states}}</option> -->
                       
                                <option *ngFor = "let st of states" [value]="st"> {{st | StatePipe}} </option>
                       

                        </select><br>
                        <label for="zip">Zip Code: </label>
                        <input id="zip" type="text" formControlName="pincode" class="form-control"><br>
                    </div>

                    <button type="submit" [disabled]="!registerForm.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div *ngIf="successMessage!=null">
        <span class="text-success"> {{successMessage}}</span>
    </div>
    <div *ngIf="errorMesage!=null"><span class="text-danger"> {{errorMesage}}</span>

    </div>
</div>
