



<div>
    <div class="row">
        <div class=" offset-3 col col-md-4">
            <div class="card-body">
                <h1>Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                   
                    
                    <div class="form-group"> <label for="email">Email: </label>
                        <input class="form-control" id="email" type="text" formControlName="email">
                    </div>
                    <div class="form-group"> <label for="lName">Password: </label>
                        <input class="form-control" id="lName" type="text" formControlName="pwd">
                    </div>
                    <br>
                    <button class="btn btn-primary form-control" type="submit" [disabled]="!loginForm.valid">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div *ngIf="successMessage!=null">
        <span class="text-success"> {{successMessage}}</span>
    </div>
    <div *ngIf="errorMesage!=null"><span class="text-danger"> {{errorMesage}}</span>

    </div>
</div>
